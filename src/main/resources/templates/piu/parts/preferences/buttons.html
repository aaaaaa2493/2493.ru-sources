<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div th:fragment="randomize" th:remove="tag">
    <button id="random" onclick="randomize()">Randomize!</button>

    <script type="text/javascript" th:inline="javascript">

        window.addEventListener("load", () => {
            document.getElementById("random").innerHTML = randomizeText;
        });

        let randomizeText = "Randomize!";
        let afterRandomizeText = "Rerandom!"
    </script>
</div>


<div th:fragment="clear" th:remove="tag">
    <button id="clear_all" onclick="clearTable()">Clear all</button>
</div>
